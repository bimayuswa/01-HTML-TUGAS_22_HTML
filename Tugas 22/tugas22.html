<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar HTML - NIOMIC</title>
  <style>
    .tabelForm {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Napak Tilas</h1>

    <form>
      <fieldset>
          <legend>Form</legend>
            <table class="tabelForm">
              
                <tr>
                  <td><label for="namaUser">Nama</label></td>
                  <td>:</td>
                  <td><input type="text" name="nama" id="namaUser"></td>
                </tr>
              
              
                <tr>
                  <td><label for="idUser">Username</label></td>
                  <td>:</td>
                  <td><input type="text" name="username" id="idUser"></td>
                </tr>
              
                <tr>
                  <td><label>Email</label></td>
                  <td>:</td>
                  <td><input type="email" name="email"></td>
                </tr>
              
              
                <tr>
                  <td><label>Password</label></td>
                  <td>:</td>
                  <td><input type="password" name="password"></td>
                </tr>
                <tr>
                  <td><label>Alamat Web</label></td>
                  <td>:</td>
                  <td><input type="url" name="alamatWeb"></td>
                </tr>
                <tr>
                  <td><label>Tanggal Lahir</label></td>
                  <td>:</td>
                  <td><input type="date" name="tanggalLahir"></td>
                </tr>
                <tr>
                  <td><label>Umur</label></td>
                  <td>:</td>
                  <td><input type="datetime" name="umur"></td>
                </tr>
                <tr>
                  <td><label>Jenis Kelamin</label> </td>
                  <td>:</td>
                  <td>
                    <input type="radio" name="gender"> Laki-Laki
                    <input type="radio"name="gender"> Perempuan
                  </td>
                </tr>
                <tr>
                  <td><label>Agama</label> </td>
                  <td>:</td>
                  <td>
                    <select name="agama">
                      <option value="islam" selected>Islam</option>
                      <option value="kristen">Kristen</option>
                      <option value="hindu">Hindu</option>
                      <option value="budha">Budha</option>
                      <option value="konguchu">Konguchu</option>
                    </select>
                </td>
                </tr>
                <tr>
                  <td><label>Biografi</label></td>
                  <td>:</td>
                  <td><textarea name="biografi"cols="25" rows="2"></textarea></td>
                </tr>
                <tr>
                  <td><label>Foto</label></td>
                  <td>:</td>
                  <td><img src="logo1.jpg" alt="logo" width="200px"></td>
                </tr>
                <tr>              
                <tr>
                  <td><label>Audio</label></td>
                  <td>:</td>
                  <td><audio src="sample.mp3" controls></audio></td>
                </tr>
        </table>
      </fieldset>   
    </form>
  </div>
  
</body>
</html>
